<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var num1 = 100;
        var num2 = num1;
        console.log(num2);  //100

        //x+=y相当于x=x+y  x-=y相当于x = x-y  x*=y相当于x = x*y  x/=y相当于x = x/y  x%=y相当于x = x%y
        var x = 20;
        var y = 10;
        console.log(x+=y);  //30，此时x=30，y不变
        console.log(x-=y);  //20，此时x=20，y不变
        console.log(x*=y);  //200，此时x=200，y不变
        console.log(x/=y);  //20，此时x=20，y不变
        console.log(x%=y);  //0，此时x=0，y不变

    </script>
    
</body>
</html>
