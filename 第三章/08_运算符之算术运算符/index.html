<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var num1 =100;
        var num2 =10;
         
        // 加减乘除
        console.log(num1+num2);  //110
        console.log(num1-num2);  //90
        console.log(num1*num2);  //1000
        console.log(num1/num2);  //10

        //取余
        console.log(num1%num2);  //0

        //自增或自减运算符相当于 当前值+1或者-1
        var num3 =20
        console.log(++num3);  //21
        var num4 =50
        console.log(--num4);  //49

        //自增和自减有两种写法 ++num  num++(--num  numm--)
        //++在前：先自增，在运算   ++在后：先运算，在自增（自减同理）
        var num5 =15
        // console.log(++num5);  //16
        console.log(num5++);  //15
        console.log(num5);  //16
    </script>
    
</body>
</html>
