<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //数组（array）是按次序排列的一组值。每个值的位置都有编号（从0开始），整个数组用方括号表示。
        // 定义时赋值：arr[0]='sxt'  arr[1]='baizhan'  arr[3]='it' 
        var arr = ['sxt', 'baizhan', 'it'];
        console.log(arr); //['sxt', 'baizhan', 'it']

        //先定义后赋值：先定义一个数组，再根据下标给其赋值
        var names = []
        names[0] = "hello"  // 0：1号位置
        names[1] = "world"  // 1：2号位置
        names[2] = "!"      // 2：3号位置
        console.log(names);  //['hello', 'world', '!']

        // 任何类型的数据，都可以放入数组
        var a = [ 100, [1, 2, 3],false ];
        console.log(a);

        // 如果数组的元素还是数组，就形成了多维数组
        var b = [[1, 2], [3, 4]];
        console.log(b[0]);  // [1, 2]
        console.log(b[0][1]);  // 2
        console.log(b[1]);  // [3, 4]
        console.log(b[1][1]);  // 4

        // 数组越界：若输出超出了数组的最大范围，则会返回 undefined
        var user = ["iwen","ime","frank"]
        console.log(user[4]);  // undefined

        // length：数组的length属性，返回数组的成员数量
        console.log(user.length);  // 3

    </script>
    
</body>
</html>
