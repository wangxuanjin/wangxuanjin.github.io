<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 双引号内部可以使用单引号，单引号内部可以使用双引号
        var str1 = "itbaizhan,'百战程序员'";
        var str2 = '尚学堂,"sxr"';

        // 若双引号内部使用双引号，单引号内部使用单引号，必须添加反斜杠（\）来转义
        var str3 = "我们都知道书记是要\"阅读\"的";
        var str4 = '我们都知道书记是要\'阅读\'的';
        document.write(str3)
        document.write(str4)

        // 字符串默认只能写在一行，分成多行会报错
        // 解决办法：如果长字符串必须分成多行，可以在每一行的尾部使用反斜杠（\）
        var str5 = "我要好好学习,\
        而不是\
        每天玩游戏";
        document.write(str5)

        // length属性：length属性返回字符串的长度，该属性也是无法改变的
        var str6 = "大家好,我是iwen"
        document.write(str6.length)  //10


    </script>
    
</body>
</html>
