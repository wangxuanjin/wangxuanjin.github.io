<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id = "container"></div>
    <script>

        // document.createElement 方法：用来生成元素节点，并返回该节点(创建标签)
        // var text = document.createElement("p");
        // console.log(text);  // <p></p> (生成了一个p标签)

        // // document.createTextNode 方法用来生成文本节点，并返回该节点。它的参数是文本节点的内容
        // var content = document.createTextNode("我是文本")
        // console.log(content);  // "我是文本" (生成了一个文本)

        // // appendChild：将内容或者子元素放到容器中
        // text.appendChild(content);
        // console.log(text);   // <p>我是文本</p>
        
        // // document.createAttribute 方法生成一个新的属性节点，并返回它
        // var id = document.createAttribute("id")
        // id.value = "smy"
        // console.log(id);
        
        // // setAttributeNode：添加属性
        // text.setAttributeNode(id)
        // console.log(text);  // <P id="smy">我是文本</p>


        var text = document.createElement("p");
        var content = document.createTextNode("我是文本");
        var id = document.createAttribute("id");
        id.value = "smy";
        text.appendChild(content);
        text.setAttributeNode(id);
        console.log(text);  // <P id="smy">我是文本</p>

        // 将标签显示在页面之上
        var container = document.getElementById("container")
        container.appendChild(text);
        console.log(container);

    </script>
    
</body>
</html>
