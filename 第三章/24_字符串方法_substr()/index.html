<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // substr 方法用于从原字符串取出子字符串并返回，不改变原字符串，跟 substring 方法的作用相同
        var name = "itbaizhan"

        // 参数1：开始位置
        // 参数2：子字符串长度
        var result1 = name.substr(2,5)
        console.log(result1);  // baizh

        // 如果省略第二个参数，则表示子字符串一直到原字符串的结束
        var result2 = name.substr(2,)
        console.log(result2);  // baizhan

        // 如果第一个参数是负数，表示倒数计算的字符位置。
        var result3 = name.substr(-5,3)
        console.log(result3);  // izh
        
        //如果第二个参数是负数，将被自动转为0，因此会返回空字符串。
        var result4 = name.substr(5,-3)
        console.log(result4);  // ""

    </script>
    
</body>
</html>
