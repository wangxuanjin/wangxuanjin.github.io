<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // concat方法用于连接两个或多个字符串，返回一个新字符串，不改变原字符串
        var str1 = "hello";
        var str2 = "world";
        var str3 = "!"
        var num = 100
        // 该方法可以接受多个参数
        //如果参数不是字符串， concat 方法会将其先转为字符串，然后再连接
        var result = str1.concat(str2,str3,num);
        console.log(result);  // helloworld!100
        // 原字符串不改变
        console.log(str1);  //hello
        console.log(str2);  //world
        console.log(str3);  //!
        console.log(num);   //100


        // 其实做字符串相加，可以不使用concat的，可以直接使用 + 连接字符串
        var x = str1 + str2 + str3 + num;
        console.log(x);  // helloworld!100


        // concat和 + 区别：
        // concat不管什么类型直接合并成字符串
        // + 遇到数字类型直接做运算，遇到字符串则和字符串相连接
        var one = 1;
        var two = 2;
        var three = '3';
        console.log(''.concat(one, two, three) )  //123
        console.log(one + two + three )  //33


    </script>
    
</body>
</html>
