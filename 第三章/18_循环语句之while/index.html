<body>

    <script>
        
        //循环输出1到100的值
        var i = 1;
        while(i <= 100){
            console.log(i);
            i++;
        }

        //循环输出1到100之间数字的和
        var sum = 0
        var i = 1;
        while(i <= 100){
            sum += i
            i++
           
        } console.log(sum);

    </script>
    
</body>
