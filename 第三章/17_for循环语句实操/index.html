<html lang="en">

<body>

    <script>

        // 循环输出1到100之间数字的和
        var num =0;
        for(var i=1 ; i<=100 ; i++){
            num += i;  // num = num + i
        }
        // console.log(num);


        // 循环输出1000以内的奇数
        for(var i=1 ; i < 1000 ; i++){
            if(i % 2 != 0){
                // console.log(i);
            }
           
        }


        //打印九九乘法表
        for(var i=1 ; i<=9 ; i++){
            document.write("<br/>")
            for(var j=1 ; j<=i; j++){
                sum = i*j;
                document.write(i ,"*" ,j ,"=", sum ," ");
            }
        }

    </script>
    
</body>
</html>
