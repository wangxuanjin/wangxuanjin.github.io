<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // reverse 方法用于颠倒排列数组元素，返回改变后的数组。注意，该方法将改变原数组
        var arr = [1,2,3,4,5];
        console.log(arr.reverse());  // 5,4,3,2,1

        // 实现一个字符串反转排列
        var str = "helloworld"
        var names = str.split("")
        names.reverse()
        console.log(names.join(""));  // dlrowolleh

    </script>
    
</body>
</html>
