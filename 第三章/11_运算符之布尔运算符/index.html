<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var flag = true;
        console.log(!flag);  //false

        //以下六个值取反后为true，其他值都为false。
        console.log(!null);
        console.log(!undefined);
        console.log(!false);
        console.log(!0);
        console.log(!"");
        console.log(!NaN);

        //  && 多个条件，都满足为 true    任何一个条件不满足为false
        console.log(10 < 20 && 50 > 40);  //true
        console.log(10 > 20 && 50 > 40);  //false

        //  || 多个条件，满足一个为 true  都不满足为false
        console.log(10 > 20 || 50 > 40);  //true
        console.log(10 > 20 || 50 < 40);  //false


    </script>
    
</body>
</html>
