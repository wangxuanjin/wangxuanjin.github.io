<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // push 方法用于在数组的末端添加一个或多个元素，并返回添加新元素后的数组长度。注意，该方法会改变原数组
        var arr = ["hello"];
        arr.push("尚学堂");
        arr.push('itbaizhan');
        arr.push(true, {});
        console.log(arr);  // ['hello', '尚学堂', 'itbaizhan', true, {…}]


        // pop 方法用于删除数组的最后一个元素，并返回该元素。注意，该方法会改变原数组
        var arr1 = ['尚学堂', 'itbaizhan', 'WEB前端'];
        arr1.pop()
        console.log(arr1);  // ['尚学堂', 'itbaizhan']

    </script>
    
</body>
</html>
