<!DOCTYPE html>

<body>

    <script>
        //indexOf 方法用于确定一个字符串在另一个字符串中第一次出现的位置，返回结果是匹配开始的位置。
        //如果返回 -1 ，就表示不匹配
        var name = "itbaizhan";

        var result1 = name.indexOf("a");
        console.log(result1);  //3

        var result2 = name.indexOf("e")
        console.log(result2);  //-1
        
        // indexOf 方法还可以接受第二个参数，表示从该位置开始向后匹配
        var result3 = name.indexOf("a",5)
        console.log(result3);  //7
        var result4 = name.indexOf("b",5)
        console.log(result4);  //-1

        //例子
        var wxj = "天上明月光，我喜欢你，疑是地上霜"
        console.log(wxj.indexOf("我喜欢你"));  // 6

        // 应用场景：
        if(wxj.indexOf("我喜欢你") > -1){
            console.log("wxj表白了");
        }else{
            co没有表白nsole.log("wxj");
        }                                   //wxj表白了

    </script>
    
</body>
</html>
