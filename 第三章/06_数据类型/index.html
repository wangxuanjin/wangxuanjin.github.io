<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // 基本数据类型（原始类型）
        
        // 数值（数字）类型
        var age = 20;

        // 字符串类型：被双引号或单引号包裹的值就是字符串类型
        var name = "iwen";
        var name = '尚学堂';

        // 布尔类型：计算机是由 0 和 1 组成    其中 0：false   1: true
        var flag = true;
        var flags = false;

        // (引用)合成（复合）数据类型：object(对象)
        var user = {
            age:18,
            name:"iwen",
            learn:true,
        }

        // null 和 undefined :无特殊意义，无赋值
        var hello = null;
        var world = undefined;


    </script>
    
</body>
</html>
