<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .root{
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: blue;
        }

    </style>
</head>
<body>

    <div class="root" id="root">
        <div class="box" id="box"></div>
    </div>

    <script>

        // mouseenter|mouseleave 和 mouseover|mouseout 的区别：在有子元素和父元素的情况下
        // mouseenter|mouseleave：只在父元素上触发一次
        // mouseover|mouseout：在父元素和子元素上都会触发
        var root = document.getElementById("root")
        var box = document.getElementById("box")

        root.onmouseover = function(){
            console.log("鼠标进入了");
        }
        root.onmouseout = function(){
            console.log("鼠标离开了");
        }

    </script>
    
</body>
</html>
