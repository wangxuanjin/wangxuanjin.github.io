            background-color: red;

        }

           background-color: aqua;
           flex: 1;
        }
        .flex-item2{
           height: 150px;
           background-color:blue;
           flex: 2;
        }

           background-color: green;
           flex: 3;
        }
    </style>
</head>

    <div class="flex-container">
        <div class="flex-item1">flex item 1</div>
