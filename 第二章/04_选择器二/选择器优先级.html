<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    .text{
        color:blue;
        font-size:40px;
    }
    #desc{
        color:green;
        font-size:50px;
    }

</style>
</head>
<body>

    <h3>全局选择器：*</h3>
    <h3>元素选择器：标签名称</h3>
    <h3>类选择器：class属性名（.）</h3>
    <h3>ID选择器：ID属性名（#）</h3>
    
    <h3>优先级：行内样式1000 > ID选择器100 > 类选择器10 > 元素选择器1</h3>

    <p style="color:red; font-size:30px;" class="text" id="desc">优先级测试</p>
</body>
</html>
