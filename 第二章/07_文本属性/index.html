<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

    h1{
       text-align: center;
       text-decoration: line-through;
       text-transform: capitalize;
    }
    h2{
        text-align: left;
        text-decoration: underline;  /*定义下划线*/
        text-transform: uppercase;
    }
    h3{
        text-align: right;
        text-decoration: overline;  /* 定义上划线 */
        text-transform: lowercase;
    }
    p{
    text-indent: 30px;
}
    
</style>
</head>
<body>

    <p>元素的背景是元素的总大小，包括填充和边界（不包括外边距）。
        默认情况下background-image属性放置在元素的左上角,如果图
        像不够大的话会在垂直和水平方向平铺图像，如果图像大小超过元
        素大小从图像的左上角显示元素大小的那部分</p>
   <h1>hello</h1>
   <h2>hello</h2>
   <h3>HELLO</h3>
</body>
</html>
