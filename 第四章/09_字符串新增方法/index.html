<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // includes()：返回布尔值，表示是否找到了参数字符串
        // startsWith()：返回布尔值，表示参数字符串是否在原字符串的头部
        // endsWith()：返回布尔值，表示参数字符串是否在原字符串的尾部
        // 这三个方法都支持第二个参数，表示开始搜索的位置

        var a = "helloword"
        var b = "hello"

        console.log(a.includes(b));   // true
        console.log(a.startsWith(b)); // true
        console.log(a.endsWith(b));   // false


        // repeat 方法返回一个新字符串，表示将原字符串重复 n 次。
        var x = "hello"
        console.log(x.repeat(3));  // "hellohellohello"
        console.log(x.repeat(0));  // " "

        // 如果某个字符串不够指定长度，会在头部或尾部补全。
        // padStart() 用于头部补全， padEnd() 用于尾部补全
        var y = "hello";
        console.log(y.padStart(10,'ab'));  // ababahello
        console.log(y.padEnd(10,'cd'));    // hellocdcdc

        // trimStart() 消除字符串头部的空格
        // trimEnd() 消除字符串尾部的空格
        var name = " itbaizhan "
        var result = name.trimStart()
        console.log(result);  //itbaizhan (前面没空格，后面有空格)
        var result1 = name.trimEnd()
        console.log(result1);  // itbaizhan(前面有空格，后面没空格)

        // at() 方法接受一个整数作为参数，返回参数指定位置的字符，支持负数（即倒数的位置）。
        // 如果参数位置超出了字符串范围， at() 返回 undefined
        var z = "itbaozhan"
        console.log(z.at(3));  // a
        console.log(z.at(-3));  // h
        console.log(z.at(20));  // undefined

    </script>
    
</body>
</html>
