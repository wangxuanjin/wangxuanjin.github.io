<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 扩展运算符（spread）是三个点（ ... ）。将一个数组转为用逗号分隔的参数序列
        var arr = [10,20,30,40]
        console.log(...arr);   // 10 20 30 40

        // 求数组中的最大值
        console.log(Math.max.apply(null,arr));  // 40
        // 替代函数的apply方法
        console.log(Math.max(...arr));  // 40

        // 合并数组
        var arr1 = [10,20,30,40]
        var arr2 = [50,60,70,80]
        console.log(arr1.concat(arr2));  // [10,20,30,40,50,60,70,80]
        console.log([...arr1,...arr2]);  // [10,20,30,40,50,60,70,80]
    </script>
    
</body>
</html>
