<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>标题1</h3>
    <h3>标题2</h3>
    <h3>标题3</h3>

    <script>

        // Array.from 方法用于将类数组转为真正的数组
        // 常见的类数组有三类：arguments ，元素集合 ，类似数组的对象
        // 类数组（伪数组）：只能使用数组的读取方式和length属性，不能使用数组方法，如:push

        // arguments
        function add(){
            console.log(arguments);  // 读取到 10 20 30
            console.log(arguments[0]);  // 10
            console.log(arguments[1]);  // 20
            console.log(arguments[2]);  // 30
        }
        add(10,20,30)

        // 元素集合
        let titles = document.querySelectorAll("h3")
        console.log(titles);  // 读到一个集合：NodeList(3) [h3, h3, h3]
        console.log(titles[0]);  // <h3>标题1</h3>
        console.log(titles[1]);  // <h3>标题2</h3>
        console.log(titles[2]);  // <h3>标题3</h3>

        // 类似数组的对象
        var user = {
            '0':"iwen",
            '1':20,
            '2':"男",
            length:3
        }
        console.log(user);  // {0: 'iwen', 1: 20, 2: '男', length: 3}
        console.log(user[0]);  // iwen
        console.log(user[1]);  // 20
        console.log(user[2]);  // 男
        console.log(user.length);  // 3


        // 利用Array.from 方法用将类数组转为真正的数组
        function add1(){
            console.log(arguments);  // 读取到 10 20 30
            var result = Array.from(arguments);
            result.push(40)
            console.log(result);  // [10, 20, 30, 40]
        }
        add1(10,20,30,)

        console.log(Array.from(titles));  // [h3,h3,h3]

        console.log(Array.from(user));  // ['iwen', 20, '男']

        // Array.of() 方法：用于将一组值，转换为数组
        console.log(Array.of(10,20,30));  // [10, 20, 30]
    </script>

</body>
</html>
